<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio Digital Interactivo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Usamos PDF.js embebido en un iframe apuntando al PDF RAW de GitHub -->
  <iframe
    id="pdf-viewer"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://github.com/KarlaArq/portafolio/raw/main/PORTAFOLIO_DIGITAL.pdf"
    allowfullscreen
  ></iframe>
</body>
</html>
